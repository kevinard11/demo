version: "3.3"
services:

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: demo
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo

  redis:
    image: redis:alpine
    ports:
    - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
    - "5672:5672"
    - "15672:15672"

  demo:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      JAVA_OPTS: -DXmxlg
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - postgres